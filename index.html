<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/d3338572b4.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="big-content">
  <div class="container">
    <div class="left-content">
      <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="right-content">
      <h3>Perfume</h3>

      <h1> Gabrielle Essence Eau De Parfum</h1>

      <p>floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p><span id="special-price">$149.99</span>
        <span id="regular-price">$169.99</span>
      </p>

      <button><i class="fa-solid fa-cart-shopping"></i>&nbsp&nbsp&nbspAdd to Cart</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
